<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">

</head>

<body>

    <div>
        <div class="frameLogo">
            <img id="logo" src="img/Vector.png" alt="Logo Alura" />
        </div>

        <div class="letras">
            <img src="img/warning.png">
            <span>Solo letras minúsculas y sin acentos.</span>
        </div>

        <div class="frameMuneco">
            <img id="muneco" src="img/Muñeco.png" alt="Muñeco" />
            <div>
                <div id="textoMuneco1">
                    <span>Ningún mensaje fue encontrado.</span>
                </div>
                <div id="textoMuneco2">
                    <span>Ingresa el texto que desees encriptar o desencriptar.</span>
                </div>
            </div>
        </div>

        <input class="textboxEncrypt" id="textboxEncrypt" value="Ingrese el texto aquí.">

        <div class="frameBotones">
            <button class="buttonEncriptar" id="buttonEncriptar" onclick="encriptar()">Encriptar</button>
            <button class="buttonDesencriptar" id="buttonDesencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>


    </div>
</body>
<script type="text/JavaScript" src="script.js"></script>


</html>
